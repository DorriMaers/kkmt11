<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script>
        function plus() {
            let input1
            let input2
            input1 = document.getElementById("inp1")
            input2 = document.getElementById("inp2")
            let value1
            let value2
            value1 = input1.value
            value2 = input2.value
            let x
            x = Number(value1) + Number(value2)
            alert(x)
        }
        function minus() {
            let input1
            let input2
            input1 = document.getElementById("inp1")
            input2 = document.getElementById("inp2")
            let value1
            let value2
            value1 = input1.value
            value2 = input2.value
            let x
            x = Number(value1) - Number(value2)
            alert(x)
        }
        function multi() {
            let input1
            let input2
            input1 = document.getElementById("inp1")
            input2 = document.getElementById("inp2")
            let value1
            let value2
            value1 = input1.value
            value2 = input2.value
            let x
            x = Number(value1) * Number(value2)
            alert(x)
        }
        function divis() {
            let input1
            let input2
            input1 = document.getElementById("inp1")
            input2 = document.getElementById("inp2")
            let value1
            let value2
            value1 = input1.value
            value2 = input2.value
            let x
            x = Number(value1) / Number(value2)
            alert(x)
        }
    </script>
</head>
<body>
    <p>Значение 1</p>
    <input id="inp1">
    <p>Значение 2</p>
    <input id="inp2">
    <br>
    <br>
    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    <button onclick="multi()">*</button>
    <button onclick="divis()">/</button>
</body>

<body>
    <p>Значение 1 (x)</p>
    <input id="inp1">
    <p>Значение 2 (y)</p>
    <input id="inp2">
    <p><p>Округлить число?</p>
    <input id="round">&nbsp;<button class="helpbut" onclick="help()">ⓘ</button>

    <button onclick="multi()">x · y</button>

    <button onclick="degree()">x<sup>y</sup></button>
